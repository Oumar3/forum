<h2>DB</h2>
<hr />
<table class="table table-striped">
  <thead>
    <tr>
      {% for column in dbset.columns %}
      <th>{{ column }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in dbset.values|slice:":10" %}
    <!-- Limite Ã  10 lignes -->
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
