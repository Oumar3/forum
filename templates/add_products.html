{% extends 'index.html' %}
{% block content%}

<p style="background-color: rgba(78, 192, 63, 0.582);">
    {% if messages %} {% for message in messages %} {{ message }} {% endfor %} {% endif %}
</p>
{% load static %}
<form method="POST" action="{% url 'products:add_products' %}">
    {% csrf_token %}
    <div>{{form.as_p}}</div>
    <input type="submit" value="submit" />
</form>
{% endblock%}
