<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="/products/static/style.css"> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'inseed/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<!-- <style>
    #google_translate_element {
        padding: 10px 20px;
        position: absolute;
    }
</style> -->

<body>
    <div id="google_translate_element"></div>
    <header class="header">
        <div class="content">
            <div class="logo">
                <img src="{% static 'img/logo.jpg' %}" alt="">
            </div>
            <nav class="navbar">
                <ul class="links">
                    <li class="link"><a href="{% url 'products:index' %}">Accueil</a></li>
                    <li class="link"><a href="{% url 'List_product:list_products' %}">Liste products</a></li>
                    <li class="link"><a href="{% url 'products:add_products' %}">Add product</a></li>
                    <li class="link"><a href="{% url 'inseed:inseed' %}">inseed</a></li>
                    <li class="link"><a href="{% url 'forum:forum_list' %}">forum_list</a></li>
                </ul>
            </nav>

        </div>
    </header>

    {% block content%}

    {% endblock %}

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',  // Change 'en' pour la langue par d√©faut de ton site
                    includedLanguages: 'en,fr,es,de,it,ar',  // Liste des langues que tu veux proposer
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
