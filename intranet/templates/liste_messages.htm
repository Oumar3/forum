{% extends 'index.html' %}

{% block content %}
<h2>Messages du département: {{ departement.nom }}</h2>
<ul>
    {% for message in messages %}
    <li>
        <strong>{{ message.auteur.username }}</strong>: {{ message.contenu }} <br>
        <small>{{ message.date_envoi }}</small>
    </li>
    {% empty %}
    <li>Aucun message trouvé.</li>
    {% endfor %}
</ul>
{% endblock %}
